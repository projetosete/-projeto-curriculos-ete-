{% extends 'layouts/user-model.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">

                <h3 class="mt-3 mb-5 text-center">Cadastro</h3>

                <form action="" method="POST">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-4 mb-5">Cadastrar</button>
                    </div>
                </form>

                <p class="text-center">JÃ¡ tem uma conta?
                    <a href="{% url 'account_login' %}">Clique aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
