{% extends 'layouts/user-model.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="mt-5 mb-5">Login</h3>

                    <form method="POST">
                        {% csrf_token %}

                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>

                    <p class="" style="margin-top: 30px;">Quer criar uma conta?
                        <a href="{% url 'account_signup' %}">Clique aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
